<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search"><i class="fas fa-search"></i></button>
        </header>
        <div class="favorite-container">
            <h3>Favorite Caracter's</h3>
            <ul class="fav-meals">
                <li><img src="./1 (1).jpg" alt=""><span>Zenitsu</span></li>
                <li><img src="./1 (2).jpg" alt=""><span>Elliot</span></li>
                <li><img src="./1 (3).jpg" alt=""><span>Robot</span></li>
            </ul>
        </div>
        <div class="meals">
            <div class="meal">
                <div class="meal-header">
                    <span class="random">Random Actor</span>
                    <img src="./1 (1).png" alt="">
                </div>
                <div class="meal-body">
                    <h4>Elliot Aldersson</h4>
                    <button class="fav-btn">
                        <i class="fas fa-heart"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
